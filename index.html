<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .song-list {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      margin: auto;
    }
    .song {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #333;
    }
    .song:hover {
      background: #333;
    }
    .song-title {
      font-weight: bold;
    }
    .song-artist {
      font-size: 0.9em;
      color: #aaa;
    }
    .play-btn {
      background: #1db954;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .play-btn:hover {
      background: #17a74a;
    }
    #show {
      padding: 15px 30px;
    }
  </style>
</head>

      <div class="song-list shadow">
        <p class="text-center text-secondary m-2">Songs...</p>
        <div id="show"></div>

        <div class="song">
          <div>
            <span class="song-title d-block">Song One</span>
            <span class="song-artist">Artist A</span>
          </div>
          <button onclick="getMusic()" class="play-btn">â–¶</button>

  </div>
